<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FAST.Atomic.Flow</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="dist/style.min.css" />
</head>

<body class="screen-height-fit flex flex-col bg-gray-100">
    <div class="success-popup" id="successPopup"></div>

    <div class="flex-grow-1 overflow-hidden p-3">
        <div class="max-w-7xl mx-auto h-full flex flex-col gap-3">

            <!-- HEADER -->
            <div class="bg-[#111111] rounded-xl shadow-2xl p-4 border border-[#222222]">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-black tracking-tighter text-white uppercase italic">
                            Atomic <span class="text-green-500">Flow</span>
                        </h1>
                        <p class="text-[10px] font-mono text-gray-500 uppercase tracking-widest">High-Load Pipeline Engine</p>
                    </div>

                    <div class="flex gap-6 text-right items-center">
                        <!-- Reactor Status (Replacement for Terminal Dot) -->
                        <div class="text-xs pr-4 border-r border-[#222]">
                            <span class="block text-[9px] text-gray-500 font-bold mb-1 uppercase tracking-tighter">Reactor</span>
                            <div class="flex items-center gap-2 justify-end">
                                <div id="ws-status-dot" class="w-1.5 h-1.5 rounded-full bg-red-500 transition-all duration-300"></div>
                                <b id="ws-status-text" class="text-gray-500 font-mono text-[10px] uppercase">Offline</b>
                            </div>
                        </div>

                        <div class="text-xs">
                            <span class="block text-[9px] text-gray-500 font-bold mb-1 uppercase">Queue</span>
                            <b id="queue-info" class="text-yellow-500 font-mono text-sm">0 / 0</b>
                        </div>

                        <div class="text-xs">
                            <span class="block text-[9px] text-gray-500 font-bold mb-1 uppercase">Memory</span>
                            <b id="memory-usage" class="text-blue-400 font-mono text-sm">-- MB</b>
                        </div>

                        <div class="text-xs">
                            <span class="block text-[9px] text-gray-500 font-bold mb-1 uppercase">Clients</span>
                            <b id="connection-count" class="text-purple-400 font-mono text-sm">0</b>
                        </div>

                        <div class="text-xs">
                            <span class="block text-[9px] text-gray-500 font-bold mb-1 uppercase">CPU Load</span>
                            <b id="cpu-load" class="text-red-400 font-mono text-sm">--%</b>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PIPELINE -->
            <div class="main-section relative overflow-hidden bg-[#0a0a0a] rounded-xl border border-[#222]" style="height: 50vh; width: 100%;">

                <div class="absolute inset-0 flex z-0 opacity-20">
                    <div style="width: 25%; background: rgba(59, 130, 246, 0.03); border-right: 1px solid rgba(255,255,255,0.05);"></div>
                    <div style="width: 25%; background: rgba(245, 158, 11, 0.03); border-right: 1px solid rgba(245, 158, 11, 0.1);"></div>
                    <div style="width: 25%; background: rgba(34, 197, 94, 0.03); border-right: 1px solid rgba(255,255,255,0.05);"></div>
                    <div style="width: 25%; background: rgba(107, 114, 128, 0.03);"></div>
                </div>

                <div id="pipeline" class="relative h-full w-full z-10">
                </div>

                <div class="absolute top-6 font-black tracking-widest uppercase zone-label text-gray-500 z-20 pointer-events-none" style="left: 12.5%; transform: translateX(-50%);">Queue</div>
                <div class="absolute top-6 font-black tracking-widest uppercase zone-label text-orange-500 z-20 pointer-events-none" style="left: 37.5%; transform: translateX(-50%);">Check Lock</div>
                <div class="absolute top-6 font-black tracking-widest uppercase zone-label text-blue-500 z-20 pointer-events-none" style="left: 62.5%; transform: translateX(-50%);">In Progress</div>
                <div class="absolute top-6 font-black tracking-widest uppercase zone-label text-green-500 z-20 pointer-events-none" style="left: 87.5%; transform: translateX(-50%);">Complete</div>
            </div>


            <!-- CONTROLS & MONITOR -->
            <div class="grid grid-cols-12 gap-3 items-stretch">
                <!-- Left: Controls -->
                <div class="col-span-4 bg-white p-4 rounded-xl border border-gray-200 flex flex-col gap-4">
                    <div class="slider-group">
                        <label class="text-xs font-bold text-gray-500 block mb-2 uppercase">Max Concurrent: <span id="max-concurrent-display">2</span></label>
                        <input type="range" id="max-concurrent-slider" class="w-full cursor-pointer" min="1" max="10" value="2" />
                    </div>
                    <div class="grid grid-cols-2 gap-2 flex-grow">
                        <button class="task-button py-2" data-count="1">1 Task</button>
                        <button class="task-button py-2" data-count="5">5 Tasks</button>
                        <button class="task-button py-2" data-count="20">20 Tasks</button>
                        <button class="task-button py-2" data-count="50">50 Tasks</button>
                        <button class="task-button bg-orange-600 hover:bg-orange-700 text-white py-2" data-count="100">100 Tasks</button>
                        <button class="task-button bg-red-600 hover:bg-red-700 text-white py-2 font-black" data-count="500">500 Tasks</button>
                    </div>
                </div>

                <!-- Right: Terminal -->
                <div class="col-span-8 bg-gray-900 rounded-xl overflow-hidden flex flex-col border border-gray-800 shadow-2xl min-h-[220px]">
                    <div class="p-2 bg-gray-800 text-[10px] text-gray-400 flex justify-between items-center border-b border-gray-700 shrink-0 select-none">
                        <div class="flex items-center gap-2">
                            <span class="font-bold tracking-widest">TERMINAL LOG</span>
                        </div>
                    </div>

                    <div class="relative flex-1">
                        <div id="log-panel" class="absolute inset-0 p-3 font-mono text-[9px] overflow-y-auto leading-relaxed space-y-0.5">
                            <!-- Logs appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="semaphore-template">
        <div class="semaphore-item p-2 bg-gray-50 rounded border">
            <div class="flex justify-between text-xs mb-1">
                <b class="key"></b>
                <span class="val"></span>
            </div>
            <div class="w-full bg-gray-200 h-1 rounded-full overflow-hidden">
                <div class="progress-fill h-full bg-blue-500"></div>
            </div>
        </div>
    </template>

    <script src="dist/app.min.js"></script>
</body>

</html>
